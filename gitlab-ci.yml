stages:
   - documentation
   - quality
   - build
   - test

buildTests:
   stage: build
   script:
      - make test_project
   artifacts:
      paths:
         - test_project

test:
   stage: test
   script:
      - test_project

staticAnalysis:
   stage: quality
   script:
      - make static

style:
   stage: quality
   script:
      - make style

coverage:
   stage: quality
   script:
      - make coverage
   artifacts:
     paths:
        - coverage

memoryLeaks:
   stage: quality
   script:
      - make memcheck

docs:
   stage: documentation
   script:
      - make docs
   artifacts:
      paths:
         - docs
